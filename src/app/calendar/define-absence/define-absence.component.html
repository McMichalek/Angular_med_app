<div class="absence-form">
  <h2>Dodawanie absencji</h2>

  <form [formGroup]="absenceForm" (ngSubmit)="onSubmit()">
    <label>Data początkowa:</label>
    <input type="date" formControlName="startDate" />

    <label>Data końcowa:</label>
    <input type="date" formControlName="endDate" />

    <label>Powód (opcjonalnie):</label>
    <input type="text" formControlName="reason" />

    <button type="submit" [disabled]="absenceForm.invalid">Zapisz</button>
  </form>
</div>
